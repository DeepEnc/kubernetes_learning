apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgrese
      ports:
        - containerPort: 5432
      env:                       # Using Secret or any Vault is a better and safer approach than this
        - name: POSTGRES_USER
          value: "postgres"
        - name: "POSTGRES_PASSWORD"
          value: "postgres"
